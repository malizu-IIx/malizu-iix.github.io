<body>

    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <audio id="theme-audio" loop><source src="theme_music.mp3" type="audio/mp3"></audio>

    <div id="preloader">
        <div class="loader-content">
            <img src="IIX_logo.png" alt="IIX Logo" class="loader-logo">
            <div class="loading-bar-box"><div class="loading-bar" id="loading-bar"></div></div>
            <p class="loading-text" data-i18n="initializing">INITIALIZING...</p>
        </div>
    </div>

    <div class="container" id="main-content">
        <div class="lang-switch">
            <button class="lang-btn active" id="btn-en">EN</button>
            <button class="lang-btn" id="btn-th">TH</button>
            <button class="lang-btn" id="btn-jp">JP</button>
        </div>

        <div class="card card-profile tilt-card">
            <div class="banner-container"><img id="user-banner" src="" class="banner-img" alt="Banner"></div>
            <div class="profile-content">
                <div class="profile-header">
                    <div class="avatar-wrapper">
                        <img id="user-avatar" src="" alt="Avatar" class="avatar">
                        <img id="avatar-decoration" src="" class="avatar-decoration" style="display:none;">
                        <div class="status-indicator"></div>
                    </div>
                    <div class="names" style="position: relative;">
                        <h1 id="global-name" data-value="Loading...">Loading...</h1>
                        <span id="username" onclick="copyDiscordID()" style="cursor: pointer;">@...</span>
                        <div id="copy-tooltip" class="tooltip">Copied!</div>
                        <div class="badges-row" id="badge-container"></div>
                    </div>
                </div>
                <div class="bio-box"><p id="bio">Loading bio...</p></div>
            </div>
        </div>

        <div class="card card-status tilt-card">
            <div class="code-header"><i class="fa-solid fa-code"></i> Visual Studio Code</div>
            <div class="code-content" id="vscode-content"><p>Idle...</p></div>
        </div>

        <div class="card card-music tilt-card">
            <div class="music-wrapper">
                <div class="music-header">
                    <div class="music-icon-box"><i class="fa-solid fa-music"></i></div>
                    <div class="music-details">
                        <h4 data-i18n="music_title">Theme Music</h4>
                        <p>Background Vibes</p>
                    </div>
                    <div class="equalizer" id="equalizer"><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div></div>
                </div>
                <div class="controls">
                    <button class="play-btn" id="play-btn"><i class="fa-solid fa-play"></i></button>
                    <div class="volume-container">
                        <i class="fa-solid fa-volume-low volume-icon"></i>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
                    </div>
                </div>
            </div>
        </div>

        <div class="card card-social tilt-card">
            <h3 data-i18n="connect">Connect</h3>
            <div class="social-grid" id="social-grid"></div>
        </div>

        <div class="card card-tech tilt-card">
            <h3 data-i18n="tech_stack">Tech Stack</h3>
            <p class="tech-subtitle" data-i18n="tech_subtitle">Full-Stack Developer in training.</p>
            <div class="tech-list">
                <i class="fa-brands fa-html5 tech-icon" title="HTML5"></i>
                <i class="fa-brands fa-css3-alt tech-icon" title="CSS3"></i>
                <i class="fa-brands fa-js tech-icon" title="JavaScript"></i>
                <i class="fa-brands fa-react tech-icon" title="React"></i>
                <i class="fa-brands fa-node tech-icon" title="Node.js"></i>
                <i class="fa-brands fa-github tech-icon" title="Git"></i>
            </div>
            <div class="review-container">
                <span class="review-label" id="like-text">Loading...</span>
                <button class="like-btn" id="like-btn" title="Give a heart!">
                    <i class="fa-regular fa-heart" id="like-icon"></i>
                    <span id="like-count">0</span>
                </button>
            </div>
        </div>

        <div class="card card-stats tilt-card">
            <div>
                <i class="fa-solid fa-earth-asia" style="font-size: 2.5rem; color: var(--accent);"></i>
                <h3 style="margin-top:15px;" data-i18n="location">Thailand</h3>
                <p class="time-text" id="local-time">Loading time...</p>
            </div>
        </div>

        <div class="card card-weather tilt-card">
            <div class="weather-icon"><i class="fa-solid fa-cloud-sun"></i></div>
            <div class="weather-info">
                <h2 id="temp">--Â°C</h2>
                <p id="weather-desc">Bangkok</p>
            </div>
        </div>
